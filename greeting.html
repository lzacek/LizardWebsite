<img src="images/lizard1.jpg" width="400"/>

<form name="fm1">

        <! This is a textbox which is hidden until the user clicks the button
        <input type="text" name="question" size="40"/>
    </div>

    <input type="button" value="Welcome" onClick="greeting()"/>
    
<p>Click here to <a href="index.html"> return to the home page.

</font>
