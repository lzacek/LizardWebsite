<html>
<head>
<script language = "JavaScript">
    function move()
{
   var leftPos = document.all.bird.style.left;
   leftPos = parseInt(leftPos);
   if( leftPos > window.innerWidth)//innerWidth returns the width of the browser window.
   {
	leftPos = -200;
   }
   else
   {
	leftPos = leftPos + 5; 
   }    
   document.all.bird.style.left=leftPos;
   var timer = setTimeout("move()", 50);

}

    </script>
</head>
    
<body bgcolor = "#B8FCEC">
<font face="Trebuchet" color="#102469">

<center>
<h1> Cute Animation! </h1>

    Here's a cute animation of a sausage dog walking across the screen. <br/> <br/>

<input type = "button" value="Click" onClick="move()"/>

<div id="bird" style="position:absolute; left:610; top:160">

    </div>
